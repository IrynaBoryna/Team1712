<div class="modal" data-modal="1">
  <button class="header-modal__cross js-modal-close" type="button">
    <svg width="11" height="11" class="header-modal__icon">
      <use href="./images/sprite.svg#icon-Vectorclose"></use>
    </svg>
  </button>
  <h2 class="header-modal__title">Buy now</h2>
  <ul class="header-modal__list list">
    <li class="header-modal__item">
      <img class="header-modal__img" src="./images/modal/modalproduct-icecreammob-min.png" alt="Ice Cream">
      <div class="header-modal__container ice-cream ">
        <p class="header-modal__text">Ice cream</p>
      </div>
    </li>
    <li class="header-modal__item">
      <img class="header-modal__img" src="./images/modal/modalproduct-coffemob-min.png" alt="Ice Coffee">
      <div class="header-modal__container ice-coffee ">
        <p class="header-modal__text">Ice coffee</p>
      </div>
    </li>
    <li class="header-modal__item">
      <img class="header-modal__img" src="./images/modal/modalproduct-milkshakemob-min.png" alt="Milkshake">
      <div class="header-modal__container milkshake ">
        <p class="header-modal__text">Milkshake</p>
      </div>
    </li>
  </ul>
<form class="header-modal-form">
  <div class="header-modal-form__field">
    <input
      type="text"
      class="header-modal-form__input"
      name="name"
      id="name"
      placeholder="Name"
      required
    />
  </div>
  <div class="header-modal-form__field">
    <input
      type="tel"
      class="header-modal-form__input"
      name="tel"
      id="tel"
      placeholder="Phone"
      required
    />
  </div>
  <div class="comment-field">
    <textarea
      name="comment"
      rows="2"
      class="comment header-modal-form__input"
      placeholder="Comment"
      id="comment"
    ></textarea>
  </div>
  <button type="submit" class="header-modal__button">Submit</button>
</form>
</div>
</div>


<!-- Подложка под модальным окном -->
<div class="overlay js-overlay-modal"></div>
